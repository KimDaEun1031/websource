<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		margin : 10px
	}
</style>
</head>
<body>
	<h3>회원 가입</h3>
	<form action="Membership.jsp" method="get">
		<div>
			<label for="">아이디</label>
			<input type="text" name="id" />		
		</div>
		<div>
			<label for="">비밀번호</label>
			<input type="password" name="password" id="" />
		</div>
		<div>
			<label for="">비밀번호 확인</label>
			<input type="password" name="passwordcheck" id="" />
		</div>
		<div>
			<label for="">이름</label>
			<input type="text" name="name" />
		</div>
		<div>
			<label for="">성별</label>
			<input type="radio" name="gender" id="" value="남자"/>남
			<input type="radio" name="gender" id="" value="여자"/>여
		</div>
		<div>
			<label for="">이메일</label>
			<input type="email" name="email" id="" />
		</div>
		<div>
			<input type="submit" value="입력" />
			<input type="reset" value="취소" />
		</div>
		
	</form>
</body>
</html>
